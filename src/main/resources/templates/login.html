<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.theamlead.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/stylesheet/style.css" th:href="@{/stylesheet/style.css}"/>
    <title>Login</title>
</head>
<nav>
    <ul class="nav">
        <li class="navLi"><a class="active" th:href="@{http://localhost:8081/fricke/model}">Home</a></li>
        <li class="navLi"><a href="@{http://localhost:8081/fricke/model/login}">Log In</a></li>
        <li class="navLi"><a th:href="@{http://localhost:8081/fricke/model/topics}">Topics</a></li>
        <li class="navLi"><a th:href="@{http://localhost:8081/fricke/model/topic}">Topic crete</a></li>
    </ul>
</nav>
<body>
<form name="login" th:action="@{/model/login}" th:object="${gamer}" method="post"
      style="max-width:500px;margin:auto">
    <h2>Login Form</h2>

    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" th:field="*{nickname}" placeholder="Nickname" name="Nickname">
    </div>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="password" th:field="*{password}" placeholder="Password" name="Password">
    </div>
    <button  type="submit" class="btn">Login in</button>
</form>

<p class="isa_error" style="max-width:500px;margin:auto" th:text="${message}"></p>
</body>
</html>
